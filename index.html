<!DOCTYPE html>


<html lang="eng">

  <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge"> 

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Fonts -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/root/css/all.css" />

<!-- Google Fonts Roboto -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />

<!-- css -->

    <link href="root/css/all.css" rel="stylesheet" type="text/css" />
    <link href="root/css/custom.css" rel="stylesheet" type="text/css" />
    <link href="scss/custom.scss" rel="stylesheet" type="text/scss"/>

<!-- scss -->

<link href="node_modules/bootstrap/scss/_buttons.scss" rel="stylesheet" type="text/scss" />

<!-- Jquery-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

  <title>Online Quiz</title>
  <body class="bg-gray flex">
    <div id="quiz" class="container quiz-container my-5">
      <div class= "row">
           <h1 class="quiz-title">Welcome to  the quiz game Super</h1>
           <h2 id="instructions">Choose the correct answer below</h2>
           <div class="counter">
             <p class="prefix">Question:</p>
             <h1>1/10</h1>
           </div>
           <br>
          <div>
           <p class="prefix">Score:</p>
           <div class="quiz-score border flex>">
            <span id="correct-score">0</span>/
             <span  id="total-question ">10</span>
           </div>
        </div>
      </div>
      <div class="question-holder row">
        <div class="col-12">
          <h1 id="question" class="quiz-question">What is the capital of France ?<br> <span class="category">Geography</span></h1>
        </div>
      </div>

     <!-- answers-options -->
     <div class="grid box wrapper ">
        <div class="row ">
          <div class="col-8">
            <div class="answer-container class ">
              <p class="answer-prefix">London</p>
              <p class="answer-text" data-answer="a">Answer A</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-8">
            <div class="answer-container">
              <p class="answer-prefix">Paris</p>
              <p class="answer-text" data-answer="b">Answer B</p>
            </div>
          </div>
        </div>
       
        <div class="row">
          <div class="col-8">
            <div class="answer-container class">
              <p class="answer-prefix">Rome</p>
              <p class="answer-text" data-answer="c">Answer c</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-8">
            <div class="answer-container class">
              <p class="answer-prefix">Berlin</p>
              <p class="answer-text" data-answer="d">Answer D</p>
            </div>
          </div>
        </div>
    </div>

    <div id="result">
      <!-- Results  -->
    </div>
    <!-- next-button -->
           <br>
           <div class="quiz-foot">
              <button  id="check-answer submit" type="submit" class="btn btn-outline-primary btn-lg" value="submit">Check Answer</button>
              <btn id="play-again" type="submit" class="btn btn-outline-primary btn-lg" value="submit">Try Again</btn>
            </div>  
  </div>


  <!-- Custom scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  <!-- JS -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scrollspy.min.js"></script>
  <script src="js/jquery.easing.min.js"></script>
  <script src="js/script.js"></script>

  </body>

</html>
