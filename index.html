<link href="node_modules/bootstrap/scss/_buttons.scss" rel="stylesheet" type="text/scss" />

<!-- Jquery-->

  <title>Online Quiz</title>
  <body class="bg-grey">
    <div class="container my-5">
      <div class= "row justify-content-center align-items-center">
         <div id="intro">
           <h1>Welcome to  the quiz game Super</h1>
         </div>
         <div >
           <h2 id="instructions">Choose from the answers below</h2>
         <div class="counter">
           <p class="prefix">Question:</p>
           <h1 id="counter">1/10</h1>
         </div>
        <br>
        <div class="score">
           <p class="prefix">Score:</p>
           <h1 id="score">3</h1>
        </div>
      </div>
      <div class="question-holder row">
        <div class="col-12">
          <h1 id="question">What is the capital of France ?</h1>
        </div>
      </div>
    
     <!-- answers -->
    <div class="grid box">
        <div class="row">
          <div class="col-8">
            <div class="answer-container class">
              <p class="answer-prefix">London</p>
              <p class="answer-text" data-answer="a">Answer A</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-8">
            <div class="answer-container class">
              <p class="answer-prefix">Paris</p>
              <p class="answer-text" data-answer="b">Answer B</p>
            </div>
          </div>
        </div>
       
        <div class="row">
          <div class="col-8">
            <div class="answer-container class">
              <p class="answer-prefix">Rome</p>
              <p class="answer-text" data-answer="c">Answer c</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-8">
            <div class="answer-container class">
              <p class="answer-prefix">Berlin</p>
              <p class="answer-text" data-answer="d">Answer D</p>
            </div>
          </div>
        </div>
    </div>

           <!-- next-button -->
           <span>
              <imput id="button"  type="submit" value="submit" class="btn btn-primary btn-block">
                    next
              </button>
            </span>
    </div>
  </div>


  <!-- Custom scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  <!-- JS -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scrollspy.min.js"></script>
  <script src="js/jquery.easing.min.js"></script>
  <script src="js/script.js"></script>
  </body>

</html>
